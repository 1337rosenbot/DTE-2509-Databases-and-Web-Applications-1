{% extends "base.html" %}
{% block content %}

    <h1 >Sign Up Page</h1>

    <form action="{{ url_for('registration') }}" method="post">
        <table class="table">
            <tr>
                <td>Firstname:</td>
                <td><input type="text" name="firstname" required></td>
            </tr>
            <tr>
                <td>Lastname:</td>
                <td><input type="text" name="lastname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="e_mail" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </td>
            </tr>
            <tr>
                <td>Confirm password:</td>
                <td><input type="password" name="confirm_password" required></td>
            </tr>
            <td>
                <p style="color:red;"> {{ get_flashed_messages()[0] }} </p>
            </td>
        </table>
        <input type="submit" name="sign_up" value="Sign Up" class="btn-primary">
    </form>
    <div>
        <button class="btn-secondary" onclick="history.back()">Cancel</button>
    </div>
    
{% endblock %}
